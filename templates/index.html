{% extends 'head.html' %}

{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Upload File</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="file" class="form-label">Choose a File</label>
                            <input type="file" name="file" id="file" class="form-control-file">
                        </div>
                        <button type="submit" class="btn btn-primary">Upload File</button>
                        <button type="button" id="pauseButton" class="btn btn-warning">Pause</button>
        <button type="button" id="resumeButton" class="btn btn-success">Resume</button>
    
                    </form>



                </div>
            </div>
        </div>
    </div>
    {% if uploaded_file %}
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Download File</h2>
                    <p class="card-text">
                        File Name: {{ uploaded_file.file_name }}
                    </p>
                    <a href="{% url 'download_file' file_id=uploaded_file.id %}" class="btn btn-primary">Download File</a>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>



{% endblock %}
